<div class="card" style="height:20rem">
<!-- <br><br><br><br><br><br><br> -->
        <h4 class="card-header">Change Password</h4>
        
        <div class="card-body">
            
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="empId">Employee Id</label>
                    <input type="number" formControlName="empId" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && data.empId.errors }" />
                    <div *ngIf="submitted && data.empId.errors" class="invalid-feedback">
                        <div *ngIf="data.empId.errors.required">Employee Id is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="empMagicWord">Magic Word</label>
                    <input type="text" formControlName="empMagicWord" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && data.empMagicWord.errors }" />
                    <div *ngIf="submitted && data.empMagicWord.errors" class="invalid-feedback">
                        <div *ngIf="data.empMagicWord.errors.required">Magic Word is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Submit
                    </button>
                    <a routerLink="/login" class="btn btn-link"> Cancel </a>
                </div>
            </form>
            
        </div>
    </div>
</div>
